<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="A pomodoro timer built with JavaScript and Sass">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>PomodoroJS</title>

		<link href="https://fonts.googleapis.com/css?family=Sacramento|Catamaran" rel="stylesheet">		
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		
		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<header>
			<h1>PomodoroJS</h1>
			<div class="copy-text">
				&copy;<span class="currentYear"></span> 
				<a href="https://misterford.co.uk" target="_blank" rel="noopener" title="Christopher Ford">
					Christopher Ford
				</a>
			</div>
		</header>

		<div class="pomodoro-container">
			<div class="pomodoro-outer">
				<div class="pomodoro-inner">
					<h2>Work Time</h2>
					
					<div class="work-time">
						<button class="plus">+</button>
						<div class="timer">
							<span class="minutes">25</span> : <span class="seconds">00</span>
						</div>
						<button class="minus">-</button>
					</div>

					<h4>Break Time</h4>
					
					<div class="break-time">
						<button class="plus">+</button>
						<div class="timer">
							<span class="minutes">5</span> : <span class="seconds">00</span>
						</div>
						<button class="minus">-</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
